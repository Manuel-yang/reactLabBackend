image: node:latest

# Pipeline
stages:
  - install
  - build
  # - exercise_job
  - test

variables:
   npm_config_cache: "$CI_PROJECT_DIR/.npm"
#    CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
   key:
     files:
        - package.json
   paths:
      - .npm
      # - cache/Cypress
      - node_modules


# Jobs 
install_dependencies:
  stage: install
  script:
    - npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - node_modules/

bundle_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

